<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Awards</title>
		<!-- bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<!-- fontawesome -->
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<!-- custom styles -->
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container bg-white shadow p-5 vh-100 custom-scrollbar">
			<!-- headline -->
			<header class="h1 text-center">The Movie Awards Program</header>
			<main>
				<!-- search box -->
				<div class="card">
					<div class="input-group rounded">
						<span
							class="input-group-text border-0"
							id="search-addon"
						>
							<i class="fas fa-search"></i>
						</span>
						<input
							id="search-input"
							type="search"
							class="form-control rounded"
							placeholder="Search a movie"
							aria-label="Search"
							aria-describedby="search-addon"
						/>
					</div>
				</div>
				<!-- selected movies -->
				<div class="h3 text-center mt-3">
					Your Nominations:
					<button
						class="btn btn-primary"
						type="button"
						data-toggle="collapse"
						data-target="#nominees"
						aria-expanded="false"
						aria-controls="nominees"
						onclick="$(this).text()==='Hide'?$(this).text('Show'):$(this).text('Hide')"
					>
						Show
					</button>
				</div>
				<div class="collapse mb-3" id="nominees">
					<div
						class="d-flex flex-wrap justify-content-center"
						id="nominee-list"
					>
					</div>
				</div>

				<!-- search results -->
				<div
					id="results"
					class="d-flex flex-wrap justify-content-center"
				></div>
			</main>
			<nav id="nav" class="d-flex justify-content-center mt-3"></nav>
		</div>

        <!-- The modal -->
		<div class="modal" id="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Message:</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="modal-text">
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Ok
						</button>
					</div>
				</div>
			</div>
		</div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>

		<!-- custom script -->
		<script src="./script.js"></script>
	</body>
</html>
