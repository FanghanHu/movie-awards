<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Awards</title>
        <!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
        <!-- fontawesome -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- custom styles -->
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container p-3">
            <!-- headline -->
			<header class="h1 text-center">The Movie Awards Program</header>
			<main>
                <!-- search box -->
                <div class="card">
                    <div class="input-group rounded">
                        <span
                            class="input-group-text border-0"
                            id="search-addon"
                        >
                            <i class="fas fa-search"></i>
                        </span>
                        <input
                            id="search-input"
                            type="search"
                            class="form-control rounded"
                            placeholder="Search a movie"
                            aria-label="Search"
                            aria-describedby="search-addon"
                        />
                    </div>
                </div>
                <!-- selected movies -->
                <div class="h2 text-center mt-2">Your nominations:</div>
                <div id="selected" class="d-flex justify-content-center">
                    <div class="card bg-dark text-white movie-card">
                        <img src="https://m.media-amazon.com/images/M/MV5BMzE5ODEyMjEzMl5BMl5BanBnXkFtZTgwNzc4MDA3NzE@._V1_SX300.jpg" alt="poster" class="card-img">
                        <div class="card-img-overlay">
                            <div class="card-body">
                                <div class="card-title">
                                    Skyfest 2015: Batman vs Superman (1995)
                                </div>
                            </div>
                        </div>

                        <button class="remove-btn">x</button>
                    </div>

                    <div class="card bg-dark text-white movie-card">
                        <img src="https://m.media-amazon.com/images/M/MV5BMzE5ODEyMjEzMl5BMl5BanBnXkFtZTgwNzc4MDA3NzE@._V1_SX300.jpg" alt="poster" class="card-img">
                        <div class="card-img-overlay">
                            <div class="card-body">
                                <div class="card-title">
                                    Skyfest 2015: Batman vs Superman (1995)
                                </div>
                            </div>
                        </div>

                        <button class="remove-btn">x</button>
                    </div>

                    <div class="card bg-dark text-white movie-card">
                        <img src="https://m.media-amazon.com/images/M/MV5BMzE5ODEyMjEzMl5BMl5BanBnXkFtZTgwNzc4MDA3NzE@._V1_SX300.jpg" alt="poster" class="card-img">
                        <div class="card-img-overlay">
                            <div class="card-body">
                                <div class="card-title">
                                    Skyfest 2015: Batman vs Superman (1995)
                                </div>
                            </div>
                        </div>

                        <button class="remove-btn">x</button>
                    </div>

                    <div class="card bg-dark text-white movie-card">
                        <img src="https://m.media-amazon.com/images/M/MV5BMzE5ODEyMjEzMl5BMl5BanBnXkFtZTgwNzc4MDA3NzE@._V1_SX300.jpg" alt="poster" class="card-img">
                        <div class="card-img-overlay">
                            <div class="card-body">
                                <div class="card-title">
                                    Skyfest 2015: Batman vs Superman (1995)
                                </div>
                            </div>
                        </div>

                        <button class="remove-btn">x</button>
                    </div>

                    <div class="card bg-dark text-white movie-card">
                        <img src="https://m.media-amazon.com/images/M/MV5BMzE5ODEyMjEzMl5BMl5BanBnXkFtZTgwNzc4MDA3NzE@._V1_SX300.jpg" alt="poster" class="card-img">
                        <div class="card-img-overlay">
                            <div class="card-body">
                                <div class="card-title">
                                    Skyfest 2015: Batman vs Superman (1995)
                                </div>
                            </div>
                        </div>

                        <button class="remove-btn">x</button>
                    </div>
                </div>
            </main>
		</div>

        <!-- bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
			integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
			integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
			crossorigin="anonymous"
		></script>
        <!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- custom script -->
		<script src="./script.js"></script>
	</body>
</html>
